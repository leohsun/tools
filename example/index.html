<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo -- @leohsun/utils</title>
  <script src="../dist/bundle.iife.js"></script>
</head>

<body>
  <button onclick="javascript:showMessage();">message</button>
  <button onclick="javascript:showLoader();">showLoader</button>
  <button onclick="javascript:showModal();">modal</button>
  <button onclick="javascript:selector();">selector</button>
  <button onclick="javascript:selectorLinkage();">linkage selector</button>
  <button onclick="javascript:confirm();">confirm</button>
</body>

<script>
  function showMessage() {
    leoTools.message('leoTools.message')
  }

  function showLoader() {
    leoTools.loader.show()
    setTimeout(function () { leoTools.loader.hide() }, 3000)
  }


  function showModal() {

    const modalChildHtml = '<h1 style="text-aligin:center;">leoTools.Modal</h1>'

    const modalChildNode = leoTools.generateNode('moal-node')

    // childHTML or childNode can only pass one

    //direction 
    //  LEFT
    //  TOP
    //  RIGHT
    //  BOTTOM
    //  CENTER
    const modal = new leoTools.Modal({
      direction: leoTools.MODAL_DERECTION.BOTTOM,
      childHTML: modalChildHtml,
      radius: "1em",
      onClose: function () { console.log('modal is closed') },
      closeWhenClickMask: true,
      // childNode: modalChildNode, 
      duration: 0.4,
      layoutBackgroundColor: "#efefef",
      removeStyleTagWhenColse: true,
    })
    modal.show()
  }

  function selector() {
    const selector = new leoTools.Selector({
      dataList: [
        [{
          label: '董事长',
          value: 'ceo'
        },
        {
          label: '技术负责人',
          value: 'cto'
        }],
        [{
          label: '王小明',
          value: 'xiaoming-Wang'
        }, {
          label: '李四',
          value: 'si-Li'
        }]
      ],
      title: "职务选择",
      defaultValue: [{
        label: '技术负责人',
        value: 'cto'
      }, {
        label: '李四',
        value: 'si-Li'
      }],
      onChange: data => {
        if (!data) return
        console.log(data)
      },
    })
    selector.show()
  }

  function selectorLinkage() {
    const selector = new leoTools.Selector({
      dataList: [
        [{
          label: '颜色',
          value: 'color',
          children: [
            { label: '红色', value: 'red' },
            { label: '黄色', value: 'yellow' }
          ]
        },
        {
          label: '动物',
          value: 'animal',
          children: [
            { label: '猫', value: 'cat' },
            { label: '狗', value: 'dog' }
          ]
        }],
      ],
      title: "职务选择",
      columnNumber: 2, // this property is required
      onChange: data => {
        if (!data) return
        console.log(data)
      },
    })
    selector.show()
  }

  function confirm() {
    leoTools.confirm({
      title: 'confirm',
      content: 'your request has been refused',
      confirmText: 'confirm',
      onConfirm: function () {
        console.log('confirm')
      },
      cancelText: 'cancel',
      onCancel: function () {
        console.log('cancel')
      },
    })
  }
</script>

</html>
